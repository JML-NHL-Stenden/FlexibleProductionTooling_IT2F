name: Python + Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mqtt:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
        options: >-
          --health-cmd "mosquitto -c /mosquitto/config/mosquitto.conf -v"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----- Test mqtt-bridge -----
      - name: Install mqtt-bridge dependencies
        working-directory: mqtt-bridge
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mqtt-bridge tests
        working-directory: mqtt-bridge
        run: |
          pytest || echo "No tests found for mqtt-bridge"

      # ----- Test mqtt-publish -----
      - name: Install mqtt-publish dependencies
        working-directory: mqtt-publish
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mqtt-publish tests
        working-directory: mqtt-publish
        run: |
          pytest || echo "No tests found for mqtt-publish"

      - name: Build and test mqtt-bridge container
        run: |
          docker build -t mqtt-bridge-test ./mqtt-bridge
          docker run --rm mqtt-bridge-test pytest

      - name: Build and test mqtt-publish container
        run: |
          docker build -t mqtt-publish-test ./mqtt-publish
          docker run --rm mqtt-publish-test pytest

